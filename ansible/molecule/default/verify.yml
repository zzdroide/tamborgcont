- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Verify resulting authorized_keys
      ansible.builtin.script: verify_ak.sh
      changed_when: false

    - name: Verify shell prompt
      ansible.builtin.script: verify_shell.sh {{ item }}
      become: true
      loop:
        - "{{ ansible_user }}"
        - borg
      changed_when: false
